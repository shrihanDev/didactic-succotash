name: "[Playground] RVBA using Pre-built Bootstraps"

on:
  workflow_dispatch:
    inputs:
      aarch64:
        description: URL for aarch64 bootstrap
        required: true
        default: ''
      arm:
        description: URL for arm bootstrap
        required: true
        default: ''

jobs: 
  build:
    strategy:
      matrix:
        arch: [aarch64, arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Download bootstrap
        run: |
          curl -Lo ~/bootstrap-${{ matrix.arch }}.zip "$INPUT_${{ matrix.arch }}"
      - name: Run script
        run: |
          chmod +x ./rvba/build-rvba-app.sh
          ./rvba/build-rvba-app.sh ${{ matrix.arch }}
      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
          name: apps
          path: termux-app/**/*.apk
