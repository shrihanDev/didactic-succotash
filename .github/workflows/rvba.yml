name: "[Playground] RVBA"
on: workflow_dispatch
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    strategy:
      matrix:
        arch: [aarch64, arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: "Run script [bootstrap]"
        run: |
          chmod +x ./rvba/*.sh
          ./rvba/build-rvba-bootstrap.sh ${{ matrix.arch }}
      - name: "Run script [app]"
        run: |
          ./rvba/build-rvba-app.sh ${{ matrix.arch }}
      - name: Zip APKs if exist
        run: |
          cd termux-app
          find -type f -name *.apk
          if zip apks.zip $(find -type f -name '*.apk'); then
            echo "::set-output name=zip_error::0"
          else
            echo "::set-output name=zip_error::1"
          fi
      - name: Upload APK if exists
        uses: actions/upload-artifact@v3
        with:
          name: APKs
          path: apks.zip
